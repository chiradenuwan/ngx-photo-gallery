<div class="container mt-5 mb-5">
  <h3 class="text-center text-uppercase font-weight-bold text-white text-muted">{{albumTitle}}</h3>
</div>
<div class="container card-columns mb-5">
  <div *ngFor="let item of images" class="card gallery-box">
    <img *ngIf="item.type=='photo'" [src]="item.url" [alt]="item.description"
         class="card-img-top" width="100%" [style.filter]="'brightness(' + brightness + ')'">
    <div class="gal-overlay">
      <img class="search" [src]="searchImageBase64|safeUrl" [alt]="searchAlt">
    </div>
  </div>
</div>
